# Yoyo migration configuration

[DEFAULT]
# Database connection URL
# This will be read from DATABASE_URL environment variable
# Format: postgresql://user:password@host:port/database
database = postgresql://app_user:app_password@localhost:5432/knowledge_extraction

# Migration directory
sources = migrations

# Batch mode (non-interactive) - useful for CI/CD
# batch_mode = on

# Verbosity level
verbosity = 1
