services:
  postgres:
    image: ghcr.io/ferretdb/postgres-documentdb:16
    environment:
      POSTGRES_USER: ferret
      POSTGRES_PASSWORD: ferret
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ferret -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  ferretdb:
    image: ghcr.io/ferretdb/ferretdb:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      FERRETDB_POSTGRESQL_URL: postgres://ferret:ferret@postgres:5432/postgres
    ports:
      - "27017:27017"

volumes:
  postgres_data:
